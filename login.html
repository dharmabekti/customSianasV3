<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SIANAS</title>
    <link rel="stylesheet" href="./assets/css/auth.css" />
  </head>
  <body>
    <div class="page-container">
      <!-- HEADER -->
      <header class="header">
        <div class="logo">
          <img src="./assets/img/LogoAAT.png" alt="Logo AAT" />
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <main class="container">
        <div class="left-section">
          <div class="title">
            <h1><span class="yellow">SI</span><span class="green">ANAS</span></h1>
            <p>
              <span class="yellow">S</span>istem <span class="yellow">I</span>nformasi <span class="green">AN</span>ak
              <span class="yellow">AS</span>uh
            </p>
          </div>
        </div>

        <div class="right-section">
          <div class="card">
            <input type="text" placeholder="Username (ID / Email / No. WhatsApp)" />
            <input type="password" placeholder="Password" />
            <button class="btn-login">Masuk</button>
            <a href="forgot-password.html" class="forgot-link">Lupa Kata Sandi?</a>
            <hr class="divider-gradient" />
            <button class="btn-register" onclick="window.location.href='register.html'">Daftar</button>
          </div>
        </div>
      </main>

      <footer>
        <small>Yayasan AAT Indonesia Â©2025</small>
      </footer>
    </div>
  </body>
</html>
