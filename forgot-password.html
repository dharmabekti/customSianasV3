<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/auth.css" />
  </head>
  <body style="overflow-y: auto">
    <!-- HEADER -->
    <header class="header" style="position: fixed">
      <div class="logo">
        <img src="./assets/img/LogoAAT.png" alt="Logo AAT" />
      </div>
    </header>

    <main class="container container-fluid">
      <div class="rounded-card">
        <h2>Lupa Password</h2>

        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan Username (ID / Email / No. WhatsApp)" required />
          </div>

          <div class="form-group">
            <label for="akun">Jenis Akun</label>
            <select type="text" id="jenis" placeholder="Masukkan jenis akun" required >
              <option value="">Donatur</option>
              <option value="">Penanggungjawab Sekolah</option>
              <option value="">Penanggungjawab Sekretariat</option>
              <option value="">BPT</option>
            </select>
          </div>

          <button type="submit" class="btn-register">Reset Password</button>
          <a href="login.html" class="forgot-link green">Kesulitan? Hubungi Admin Kami</a>
        </form>
      </div>
    </main>

    <footer>
      <small>Yayasan AAT Indonesia Â©2025</small>
    </footer>
  </body>
</html>
