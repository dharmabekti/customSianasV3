<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Admin Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Menu bawah hanya muncul di mobile */
    .mobile-bottom-nav {
      display: none;
    }

    @media (max-width: 991.98px) { /* Mobile / Tablet */
      .desktop-top-nav {
        display: none;
      }
      .mobile-bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: #fff;
        border-top: 1px solid #ddd;
        justify-content: space-around;
        align-items: center;
        z-index: 1030;
      }
      body {
        padding-bottom: 70px; /* supaya konten tidak ketutup navbar bawah */
      }
    }
  </style>
</head>
<body>

  <!-- Navbar Desktop -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark desktop-top-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AdminPanel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Sidebar untuk Mobile -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileSidebarLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group">
        <li class="list-group-item"><a href="#">Dashboard</a></li>
        <li class="list-group-item"><a href="#">Users</a></li>
        <li class="list-group-item"><a href="#">Settings</a></li>
      </ul>
    </div>
  </div>

  <!-- Bottom Navigation untuk Mobile -->
  <div class="mobile-bottom-nav">
    <a href="#" class="text-dark text-center">
      <i class="bi bi-house-fill fs-4"></i><br>
      <small>Home</small>
    </a>
    <a href="#" class="text-dark text-center" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
      <i class="bi bi-list fs-4"></i><br>
      <small>Menu</small>
    </a>
    <a href="#" class="text-dark text-center">
      <i class="bi bi-person-fill fs-4"></i><br>
      <small>Profile</small>
    </a>
  </div>

  <!-- Konten Utama -->
  <div class="container mt-4">
    <h1>Dashboard</h1>
    <p>Selamat datang di template admin responsif dengan Bootstrap 5.</p>
    <div class="card p-3">
      <h5>Card Contoh</h5>
      <p>Isi konten admin di sini.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
