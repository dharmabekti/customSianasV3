<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="./assets/css/auth.css" />
  </head>
  <body style="overflow-y: auto">
    <!-- HEADER -->
    <header class="header" style="position: fixed">
      <div class="logo">
        <img src="./assets/img/LogoAAT.png" alt="Logo AAT" />
      </div>
    </header>

    <main class="container container-fluid">
      <div class="rounded-card">
        <h2>Formulir Pendaftaran</h2>

        <form>
          <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Masukkan nama lengkap" required />
          </div>

          <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" placeholder="Masukkan email" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="kodeNegara">Kode Negara</label>
              <input type="text" id="kodeNegara" placeholder="+62" required />
            </div>
            <div class="form-group">
              <label for="whatsapp">Nomor WhatsApp</label>
              <input type="text" id="whatsapp" placeholder="81234567890" required />
            </div>
          </div>

          <div class="form-group">
            <label>Kenal Yayasan AAT Indonesia dari mana?</label>
            <div class="checkbox-group">
              <label
                ><input type="checkbox" name="sumber" value="sosial-media" /> Sosial Media (Facebook / Instagram /
                TikTok / X)</label
              >
              <label><input type="checkbox" name="sumber" value="google" /> Google</label>
              <label><input type="checkbox" name="sumber" value="teman" /> Teman / Keluarga</label>
              <label><input type="checkbox" name="sumber" value="lainnya" /> Lainnya</label>
            </div>
          </div>

          <button type="submit" class="btn-register">Daftar</button>
            <a href="login.html" class="forgot-link green">Sudah punya akun?</a>
        </form>
      </div>
    </main>

    <footer>
      <small>Yayasan AAT Indonesia Â©2025</small>
    </footer>
  </body>
</html>
